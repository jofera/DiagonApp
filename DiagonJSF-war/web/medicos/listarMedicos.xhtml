<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listado de médicos</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="filter-style.css" />
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="filter.js" />
         <f:metadata>
            <f:event listener="#{authBean.checkUserSession()}" type="preRenderView" />
        </f:metadata>
    </h:head>
    <h:body class="container">
        <f:view>
            <h:panelGroup layout="block" class="row">
                <h:panelGroup layout="block" class="panel panel-primary filterable">
                    <h:panelGroup layout="block" class="panel-heading">
                        <h3 class="panel-title">Médicos</h3>
                        <h:panelGroup layout="block" class="pull-right">
                            <button class="btn btn-default btn-xs btn-filter">
                                <span class="glyphicon glyphicon-filter"></span> Buscar Datos
                            </button>
                        </h:panelGroup>
                    </h:panelGroup>
                <h:form>
                    <h:dataTable value="#{medicoBean.listaMedicos}" var="item" styleClass="table">
                        <h:column>
                            <f:facet name="header">
                                <h:inputText class="form-control" pt:placeholder="Id" disabled="true" />
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:inputText class="form-control" pt:placeholder="Nombre" disabled="true" />
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.nombre.concat(' ').concat(item.idUsuario.apellidos)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:inputText class="form-control" pt:placeholder="Especialidad" disabled="true" />
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidad.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:inputText class="form-control" pt:placeholder="Telefono" disabled="true" />
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:inputText class="form-control" pt:placeholder="Consulta" disabled="true" />
                            </f:facet>
                            <h:outputText value="#{item.consulta}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:inputText class="form-control" pt:placeholder="Activo" disabled="true" />
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acción"/>
                            </f:facet>
                            <h:panelGroup layout="block">
                                <h:panelGroup layout="block" style="float:left;margin-right:5px;">
                                    <h:commandLink value="Editar" action="#{medicoBean.goToEditarMedico(item.id)}" class="btn btn-info" title="Editar Usuario">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </h:commandLink>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <h:commandLink class="btn btn-danger" value="Eliminar" action="#{medicoBean.borrarMedico(item.id)}" title="Guardar cambios realizados" onclick="if (!confirm('¿Seguro que quieres eliminar el medico #{item.idUsuario.nombre.concat(' ').concat(item.idUsuario.apellidos)}?')) return false;">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </h:commandLink>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                </h:form>
                </h:panelGroup>
            </h:panelGroup>
            <a href="../index.jsf" class="btn btn-info" > <span class="glyphicon glyphicon-home"></span>  Inicio</a>
        </f:view>
    </h:body>
</html>
