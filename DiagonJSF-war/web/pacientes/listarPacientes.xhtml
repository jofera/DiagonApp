<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pacientes</title>
         <h:outputStylesheet library="css" name="bootstrap.min.css" />
         <f:metadata>
            <f:event listener="#{authBean.checkUserSession()}" type="preRenderView" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:panelGrid class="page-header">
            <ui:include src="../includes/header.xhtml"/>    
         </h:panelGrid>
        <h:panelGrid class="container">  
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Pacientes"/></h1>
                <h:dataTable value="#{pacienteBean.listaPacientes}" var="item" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nuss"/>
                        </f:facet>
                        <h:outputText value="#{item.nuss}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.nombre.concat(' ').concat(item.idUsuario.apellidos)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdMedico"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.nombre.concat(' ').concat(item.idUsuario.apellidos)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AcciÃ³n"/>
                        </f:facet>                        
                         <h:panelGroup layout="block">
                            <h:panelGroup layout="block" style="float:left;margin-right:5px;">
                                <h:commandLink value="Editar" action="#{pacienteBean.botonEditarPaciente(item.id)}" class="btn btn-info" title="Editar Paciente">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </h:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </h:form>
            <a href="../index.jsf" class="btn btn-info" > <span class="glyphicon glyphicon-home"></span>  Inicio</a>
        </f:view>
</h:panelGrid>
    </h:body>
</html>
