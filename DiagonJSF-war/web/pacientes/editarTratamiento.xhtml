<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pacientes</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" /> 
    </h:head>
    <h:body>
         <h:panelGrid class="page-header">
            <ui:include src="../includes/header.xhtml"/>    
        </h:panelGrid>
         <h:panelGrid class="container" > 
        <f:view>
            <h:form>
                 <h:inputHidden value ="#{pacienteBean.pacienteActual.id}"/>
                <h1><h:outputText value="Editar Paciente"/></h1>
                <h:panelGrid columns="2" width="500px">
                    
                    <h:outputLabel value="Nuss:" for="nuss" />
                    <h:inputText id="nuss" value="#{pacienteBean.pacienteActual.nuss}" title="Nuss" required="true"/>
                    
                     <h:outputLabel value=""/><h:outputLabel value=""/>
                     
                    <h:outputLabel value="Activo:" for="activo" />
                    <h:inputText id="activo" value="#{pacienteBean.pacienteActual.activo}" title="Activo" required="true"/>
                   
                     <h:outputLabel value=""/><h:outputLabel value=""/>
                     
                    <h:outputLabel value="IdUsuario:" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{pacienteBean.pacienteActual.idUsuario}" title="IdUsuario" required="true">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{pacienteBean.listaUsuarios}" var="v" itemLabel="#{v.nombre.concat(' ').concat(v.apellidos)}" itemValue="#{v.id}"/>
                    </h:selectOneMenu>
                    
                     <h:outputLabel value=""/><h:outputLabel value=""/>
                     
                    <h:outputLabel value="IdMedico:" for="idMedico" />
                    <h:selectOneMenu id="idMedico" value="#{pacienteBean.pacienteActual.idMedico}" title="IdMedico" required="true">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{pacienteBean.listaMedicos}" var="r" itemLabel="#{r.idUsuario.nombre.concat(' ').concat(r.idUsuario.apellidos)}" itemValue="#{r.id}"/>
                    </h:selectOneMenu>
                    
                     <h:outputLabel value=""/><h:outputLabel value=""/>
                     
                     <h:commandButton value="Guardar Cambios" class="btn btn-success" action="#{pacienteBean.editarPaciente()}"/>
                    <a href="listarPacientes.jsf"  class="btn btn-danger" > <span class="glyphicon glyphicon-remove"></span> Cancelar</a>
                </h:panelGrid>
            </h:form>
        </f:view>
</h:panelGrid>
    </h:body>
</html>
