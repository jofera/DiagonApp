<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Cita</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Consulta:" for="consulta" />
                    <h:inputText id="consulta" value="#{citasBean.nuevaCita.consulta}" title="Consulta" required="true" requiredMessage="The Consulta field is required."/>
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{citasBean.nuevaCita.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Hora:" for="hora" />
                    <h:inputText id="hora" value="#{citasBean.nuevaCita.hora}" title="Hora" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Usuario:" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{citasBean.usuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required.">
                        <f:selectItems value="#{citasBean.listaUsuarios}" var="user" itemLabel="#{user.nombre.concat(' ').concat(user.apellidos)}" itemValue="#{user.id}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="IdMedico:" for="idMedico" />
                    <h:selectOneMenu id="idMedico" value="#{citasBean.medico}" title="IdMedico" required="true" requiredMessage="The IdMedico field is required.">
                        <f:selectItems value="#{citasBean.listaMedicos}" var="med" itemLabel="#{med.idUsuario.nombre.concat(' ').concat(med.idUsuario.apellidos)}" itemValue="#{med.id}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Crear " class="btn btn-success" action="#{citasBean.crearCita()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
