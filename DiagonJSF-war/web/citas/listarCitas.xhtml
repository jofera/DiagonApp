<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Citas</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <f:view>
            <div class="container">
            <h:form>
                <h1><h:outputText value="Listado de Citas"/></h1>
                <h:dataTable class='table table-striped' value="#{citasBean.listaCitas}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Consulta"/>
                        </f:facet>
                        <h:outputText value="#{item.consulta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora"/>
                        </f:facet>
                        <h:outputText value="#{item.hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column rendered="#{authBean.admin}">
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.nombre.concat(' ').concat(item.idUsuario.apellidos)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Medico"/>
                        </f:facet>
                        <h:outputText value="#{item.idMedico.idUsuario.nombre.concat(' ').concat(item.idMedico.idUsuario.apellidos)}"/>
                    </h:column>
                    <h:column rendered="#{authBean.admin}">
                       <f:facet name="header">
                            <h:outputText value="AcciÃ³n"/>
                        </f:facet>
                        <h:panelGroup layout="block">
                            <h:panelGroup layout="block" style="float:left;margin-right:5px;">
                                <h:commandLink value="Editar" action="#{citasBean.editRedirect((item.id))}" class="btn btn-info" title="Editar Usuario">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </h:commandLink>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:commandLink class="btn btn-danger" value="Eliminar" action="#{citasBean.borrarCita(item.id)}" title="Guardar cambios realizados" onclick="if (!confirm('Â¿Seguro que quieres eliminar la Cita?')) return false;">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </h:commandLink>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>               
                 <h:link class="btn btn-info" value="Inicio" outcome="/index" title="Volver al inicio">
                     <span class="glyphicon glyphicon-home"></span>
                 </h:link>
            </h:form>
         </div>
        </f:view>
        
    </h:body>
</html>
