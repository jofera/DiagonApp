<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listado de tratamientos</title>    
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />    
    </h:head>
    <h:body class="container">
        <f:view >
            <h:form>
                <h1><h:outputText value="Lista de tratamientos"/></h1>
                <h:dataTable value="#{tratamientoBean.listaTratamientos}" var="item" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Medico"/>
                        </f:facet>
                        <h:outputText value="#{item.medico}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Finicio"/>
                        </f:facet>
                        <h:outputText value="#{item.finicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dduracion"/>
                        </f:facet>
                        <h:outputText value="#{item.dduracion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <h:commandButton value="Editar" class="btn btn-info" action="#{tratamientoBean.goToEditarTratamiento(item.id)}"/>

                            &nbsp;&nbsp;
                           
                            <h:commandButton value="Eliminar" class="btn btn-danger" action="#{tratamientoBean.borrarTratamiento(item.id)}" onclick="if (!confirm('¿Seguro que quieres eliminar el tratamiento?')) return false">
                           <!-- <f:ajax event="click" execute="confirmacion"/>-->
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <a href="../index.jsf" class="btn btn-info" > <span class="glyphicon glyphicon-home"></span>  Inicio</a>
            </h:form>
        </f:view>
    </h:body>
</html>
