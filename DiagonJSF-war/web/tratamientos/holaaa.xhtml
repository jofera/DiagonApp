                    <h:outputLabel value="Medico:" for="medico" />
                    <h:inputText id="medico" value="#{tratamientoBean.tratamientoNuevo.medico}" title="Medico" required="true" requiredMessage="The Medico field is required."/>
                    <h:outputLabel value="Finicio:" for="finicio" />
                    <h:inputTextarea rows="4" cols="30" id="finicio" value="#{tratamientoBean.tratamientoNuevo.finicio}" title="Finicio" required="true" requiredMessage="The Finicio field is required."/>
                    <h:outputLabel value="Dduracion:" for="dduracion" />

                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{tratamientoBean.tratamientoNuevo.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>

                        <h:outputText value="#{item.id}"/>

                    <h:column>

                        <f:facet name="header">
                            <h:outputText value="Finicio"/>
                        </f:facet>
                        <h:outputText value="#{item.finicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dduracion"/>
                        </f:facet>
                        <h:outputText value="#{item.dduracion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
