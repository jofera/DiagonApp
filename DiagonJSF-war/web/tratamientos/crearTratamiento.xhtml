<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Crear un tratamiento</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />   
    </h:head>
    <h:body> 
        <h:panelGrid class="page-header">
            <ui:include src="../includes/header.xhtml"/>    
         </h:panelGrid>
        <h:panelGrid class="container"> 
        <f:view>
            <h:form>                
                <h2><h:outputText value="Crear un nuevo tratamiento:"/></h2><br/>
                <h:panelGrid columns="2" width="500px">

                    <h:outputLabel value="Medico:" for="idMedico" />
                    <h:selectOneMenu id="idMedico" class="form-control" value="#{tratamientoBean.idMedico}" title="IdMedico" required="true" requiredMessage="El campo medico es obligatorio.">
                        <f:selectItems value="#{tratamientoBean.listaMedicos}" var="m" itemLabel="#{m.idUsuario.nombre.concat(' ').concat(m.idUsuario.apellidos)}" itemValue="#{m.id}" />
                    </h:selectOneMenu>   
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Prescribir a:" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" class="form-control" value="#{tratamientoBean.idPaciente}" title="IdPaciente" required="true" requiredMessage="El campo paciente es obligatorio.">
                        <f:selectItems value="#{tratamientoBean.listaPacientes}" var="u" itemLabel="#{u.idUsuario.nombre.concat(' ').concat(u.idUsuario.apellidos)}" itemValue="#{u.id}" /> 
                    </h:selectOneMenu>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
               
                    <h:outputLabel value="Fecha de Inicio:" for="fechaInicio" />
                    <h:inputText class="form-control" id="fechaInicio" value="#{tratamientoBean.tratamientoNuevo.fechaInicio}" title="FechaInicio" required="true" requiredMessage="El campo fecha de incicio es obligatorio.">
                       <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Duracion:" for="dduracion" />
                    <h:inputText id="dduracion" class="form-control"  value="#{tratamientoBean.tratamientoNuevo.duracion}" title="Dduracion" required="true" requiredMessage="El campo duración es obligatorio."/>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Descripcion:" for="descripcion" />                    
                    <h:inputTextarea rows="3" class="form-control"  cols="30" id="descripcion" value="#{tratamientoBean.tratamientoNuevo.descripcion}" title="Descripcion" required="true" requiredMessage="El campo descripción es obligatorio."/>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>

                    <h:commandButton value="Crear " class="btn btn-success" action="#{tratamientoBean.crearTratamiento()}"/>
                    <a href="../index.jsf"  class="btn btn-danger" > <span class="glyphicon glyphicon-remove"></span> Cancelar</a>
                </h:panelGrid>                
            </h:form>           
        </f:view>
        </h:panelGrid>
    </h:body>
</html>
