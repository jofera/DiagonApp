<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    <title>Aplicación Diagón</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <f:metadata>
            <f:event listener="#{authBean.checkUserIsPaciente()}" type="preRenderView" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:panelGrid class="page-header">
            <ui:include src="includes/header.xhtml"/>    
        </h:panelGrid>
        <h:panelGrid class="container"> 
        <h:form>
            <h:panelGrid columns="2" style="width: 600px">                
               <h:column>
                  <div class="panel panel-info" style="margin: 5px">
                    <div class="panel-heading">
                      <h3 class="panel-title"><span class="glyphicon glyphicon-earphone"></span>Datos personales:</h3>
                    </div>
                    <div class="panel-body">
                       <a href="#">Consultar datos personales</a><br/>
                       <a href="#">Editar datos personales</a>
                    </div>  
                   </div>  
               </h:column>
               <h:column>
                  <div class="panel panel-info" style="margin: 5px">
                    <div class="panel-heading">
                      <h3 class="panel-title"><span class="glyphicon glyphicon-earphone"></span>Citas: </h3>
                    </div>
                    <div class="panel-body">
                       <a href="#">Consultar citas.</a><br/>
                    </div>  
                   </div>  
               </h:column>
                <h:column>
                  <div class="panel panel-info" style="margin: 5px">
                    <div class="panel-heading">
                      <h3 class="panel-title"><span class="glyphicon glyphicon-earphone"></span>Tratamientos: </h3>
                    </div>
                    <div class="panel-body">
                       <a href="#">Consultar historial de tratamientos.</a><br/>
                    </div>  
                   </div>  
               </h:column>
            </h:panelGrid>                      
          </h:form>
        </h:panelGrid>
    </h:body>
</html>
