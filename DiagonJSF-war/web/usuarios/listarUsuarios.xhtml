<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Usuarios</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
         <f:metadata>
        <f:event listener="#{authBean.checkUserSession()}" type="preRenderView" />
    </f:metadata>
    </h:head>
    <h:body >
        <h:panelGrid class="page-header">
            <ui:include src="../includes/header.xhtml"/>    
        </h:panelGrid>         
        <f:view>
            <h:panelGrid class="container"> 
            <h:form>
                <h1><h:outputText value="Lista de usuarios"/></h1>                
                <h:dataTable value="#{tratamientoBean.listaUsuarios}" var="item" class="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DNI"/>
                        </f:facet>
                        <h:outputText value="#{item.dni}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Contraseña"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dirección"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Teléfono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de Nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acción"/>
                        </f:facet>
                        <h:commandButton value="Editar" class="btn btn-info" action="#{usuarioBean.botonModificarUsuario(item.id)}"/>
                    </h:column>
                </h:dataTable>
                <a href="../indexMedico.jsf" class="btn btn-info" > <span class="glyphicon glyphicon-home"></span>  Inicio</a>
            </h:form>
           </h:panelGrid>
        </f:view>
    </h:body>
</html>
