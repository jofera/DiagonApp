<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Usuario</title>
         <h:outputStylesheet library="css" name="bootstrap.min.css" /> 
         <f:metadata>
        <f:event listener="#{authBean.checkUserSession()}" type="preRenderView" />
    </f:metadata>
    </h:head>
    <h:body>
         <h:panelGrid class="page-header">
            <ui:include src="../includes/header.xhtml"/>    
        </h:panelGrid> 
        <f:view>
            <h:panelGrid class="container"> 
            <h:form>
                <h:inputHidden value="#{usuarioBean.editUsuario.id}"/>
                <h1><h:outputText value="Editar Usuario"/></h1>
                <h:panelGrid columns="2" width="500px">
                    <h:outputLabel value="Dni:" for="dni" />
                    
                    <h:inputText id="dni" class="form-control" value="#{usuarioBean.editUsuario.dni}" readonly="#{authBean.paciente}" title="Dni" required="true" requiredMessage="El campo DNI es obligatorio"/>
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Contraseña:" for="password" />
                    <h:inputText id="password" class="form-control" value="#{usuarioBean.editUsuario.password}" title="Password" required="true" requiredMessage="El campo Contraseña es obligatorio."/>
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" class="form-control" value="#{usuarioBean.editUsuario.nombre}" title="Nombre" required="true" requiredMessage="El campo nombre es obligatorio."/>
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText id="apellidos" class="form-control" value="#{usuarioBean.editUsuario.apellidos}" title="Apellidos" required="true" requiredMessage="El campo Apellidos es obligatorio."/>
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" class="form-control" value="#{usuarioBean.editUsuario.direccion}" title="Direccion" />
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" class="form-control" value="#{usuarioBean.editUsuario.telefono}" title="Telefono" />
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" class="form-control" value="#{usuarioBean.editUsuario.fechaNacimiento}" title="FechaNacimiento" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                        <h:outputLink value="listarUsuarios.jsf" class="btn btn-danger" title="Volver al listado anterior" rendered="#{authBean.admin}">
                            Volver <span class="glyphicon glyphicon-repeat"></span>
                        </h:outputLink>
                        <h:outputLink value="index.jsf" class="btn btn-danger" title="Volver al listado anterior" rendered="#{authBean.paciente}">
                            Volver <span class="glyphicon glyphicon-repeat"></span>
                        </h:outputLink>
                        <h:commandLink class="btn btn-success" value="Guardar" action="#{usuarioBean.modificarMisDatosSubmit(id)}" title="Guardar cambios realizados" rendered="#{authBean.paciente}">
                            <span class="glyphicon glyphicon-floppy-save"></span>
                        </h:commandLink>
                        <h:commandLink class="btn btn-success" value="Guardar" action="#{usuarioBean.modificarUsuario(id)}" title="Guardar cambios realizados" rendered="#{authBean.admin}">
                            <span class="glyphicon glyphicon-floppy-save"></span>
                        </h:commandLink>
                </h:panelGrid>
            </h:form>
            </h:panelGrid>
        </f:view>
                    
                    
      </h:body>
</html>
