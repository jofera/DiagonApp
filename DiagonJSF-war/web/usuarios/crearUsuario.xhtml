<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Usuario</title>
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />  
         <f:metadata>
        <f:event listener="#{authBean.checkUserSession()}" type="preRenderView" />
    </f:metadata>
    </h:head>
    <h:body>
        <f:view>
            <h:form class="container">
                <h1><h:outputText value="Crear usuario"/></h1>
                <h:panelGrid columns="2" width="500px">
       
                    <h:outputLabel value="DNI:" for="dni" />
                    <h:inputText id="dni" class="form-control" value="#{usuarioBean.nuevoUsuario.dni}" title="Dni" required="true" requiredMessage="El campo DNI es obligatorio."/>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Contraseña:" for="password" />
                    <h:inputSecret id="password" class="form-control" value="#{usuarioBean.nuevoUsuario.password}" title="Password" required="true" requiredMessage="Es necesario introducir una contraseña."/>
                   
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" class="form-control" value="#{usuarioBean.nuevoUsuario.nombre}" title="Nombre" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText id="apellidos" class="form-control" value="#{usuarioBean.nuevoUsuario.apellidos}" title="Apellidos" required="true" requiredMessage="El campo Apellidos es obligatorio."/>
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Dirección:" for="direccion" />
                    <h:inputText id="direccion" class="form-control" value="#{usuarioBean.nuevoUsuario.direccion}" title="Direccion" />
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Teléfono:" for="telefono" />
                    <h:inputText id="telefono" class="form-control" value="#{usuarioBean.nuevoUsuario.telefono}" title="Telefono" />
                    
                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:outputLabel value="Fecha de Nacimiento:" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" class="form-control" value="#{usuarioBean.nuevoUsuario.fechaNacimiento}" title="FechaNacimiento" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>

                    <h:outputLabel value=""/><h:outputLabel value=""/>
                    
                    <h:commandButton value="Crear" class="btn btn-success" action="#{usuarioBean.crearUsuario()}"/>
                    <a href="../indexMedico.jsf"  class="btn btn-danger" > <span class="glyphicon glyphicon-remove"></span> Cancelar</a>    
                    

                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
