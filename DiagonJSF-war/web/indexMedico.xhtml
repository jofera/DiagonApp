<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    <title>Aplicación Diagón</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <f:metadata>
            <f:event listener="#{authBean.checkUserIsMedico()}" type="preRenderView" />
        </f:metadata>
    </h:head>
    <h:body class="container">
        <ui:include src="includes/header.xhtml"/>  
        <h:form>
            <h:panelGrid columns="2" style="width: 500px">
                <h:column> 
                    <div class="panel panel-info" style="margin: 5px">
                  <div class="panel-heading">
                      <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> Tratamientos:</h3>
                  </div>
                  <div class="panel-body">
                     <a href="tratamientos/crearTratamiento.jsf">Crear un tratamiento</a><br/>
                     <a href="tratamientos/listarTratamientos.jsf">Listar Tratamientos</a>
                  </div>  
                  </div>    
               </h:column>
               <h:column>
                  <div class="panel panel-info" style="margin: 5px">
                    <div class="panel-heading">
                      <h3 class="panel-title"><span class="glyphicon glyphicon-earphone"></span> Citas:</h3>
                    </div>
                    <div class="panel-body">
                       <a href="citas/crearCita.jsf">Crear Citas</a><br/>
                       <a href="citas/listarCitas.jsf">Listar Citas</a>
                    </div>  
                   </div>  
               </h:column> 
               <h:column>
                  <div class="panel panel-info" style="margin: 5px">
                    <div class="panel-heading">
                      <h3 class="panel-title"><span class="glyphicon glyphicon-paperclip"></span> Datos clínicos:</h3>
                    </div>
                    <div class="panel-body">
                       <a href="tratamientos/crearDato.jsf">Crear Datos clínicos</a><br/>
                       <a href="tratamientos/listarDatos.jsf">Listar Datos clínicos</a>
                    </div>  
                   </div>  
               </h:column>  
            </h:panelGrid>                      
          </h:form>
    </h:body>
</html>
