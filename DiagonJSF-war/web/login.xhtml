<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form class="container">
            <h:outputLabel value="Usuario" for="username" />
            <h:inputText id="username" value="#{authBean.username}" class="form-control"  title="Usuario" required="true" requiredMessage="El campo usuario es obligatorio."/>
            <h:outputLabel value="Contraseña" for="password" />
            <h:inputText id="password" value="#{authBean.password}" class="form-control"  title="Contraseña" required="true" requiredMessage="El campo contraseña es obligatorio."/>
            <h:commandButton value="Entrar " class="btn btn-success" action="#{authBean.Login()}"/>
        </h:form>
    </h:body>
</html>
