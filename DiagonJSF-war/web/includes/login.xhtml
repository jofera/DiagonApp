<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container" style="margin-top:30px;">
            <h:panelGroup layout="block" class="col-md-4 col-md-offset-4">
                <h:panelGroup layout="block" class="panel panel-default">
                    <h:panelGroup layout="block" class="panel-heading"><h3 class="panel-title"><strong>Conexi&oacute;n al sistema</strong></h3></h:panelGroup>
                    <h:panelGroup layout="block" class="panel-body">
                        <h:form>
                            <h:panelGroup layout="block" class="form-group">
                                <h:outputLabel value="Usuario" for="username" />
                                <h:inputText id="username" value="#{authBean.username}" class="form-control" style="border-radius:0px" title="Usuario" required="true" requiredMessage="El campo usuario es obligatorio." pt:placeholder="Introduzca su DNI completo" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="form-group">
                                <h:outputLabel value="Contrase単a" for="password" />
                                <h:inputSecret id="password" value="#{authBean.password}" class="form-control" style="border-radius:0px" title="Contrase単a" required="true" requiredMessage="El campo contrase単a es obligatorio." pt:placeholder="Introduzca su contrase単a" />
                            </h:panelGroup>
                            <h:commandButton value="Entrar " class="btn btn-success" action="#{authBean.Login()}"/>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
