<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
       <h:form>
           <div class="row">
            <div class="col-md-9">
               <h1><h:outputText value="Aplicación Diagón: "/></h1><br/>
              <div class="row">
                <div class="col-md-6">
                    <h:outputText value="#{authBean.logedUserName}" style="font-size: 20px"/>
                </div>
                <div class="col-md-6">
                 <h:panelGroup layout="block" class="form-group">
                    <h:commandButton value="Cerrar sesión" class="btn btn-danger" action="#{authBean.logout()}"/>
                 </h:panelGroup>
                </div>
              </div>
            </div>
          </div>
       </h:form>
</html>
